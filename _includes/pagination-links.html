
<!-- Pagination links -->
<div class="pagination">

  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="previous">نوشته‌های جدیدتر</a>
  {% else %}
    <span class="previous"> </span>
  {% endif %}



  <span class="page_number ">
    صفحه: {{ paginator.page }} از {{ paginator.total_pages }}
  </span>


  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="next">نوشته‌های قدیمی‌تر</a>
  {% else %}
    <span class="next "> </span>
  {% endif %}

</div>
